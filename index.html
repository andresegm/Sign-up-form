<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src='./images/meric-dagli-jlMSoEutc_I-unsplash.jpg' alt="aerial view of coastline">
            <div class="imgCred">Photo by Meriç Dağlı on Unsplash</div>
            <div class="banner">
                <img class= 'logo' src='./images/odin-lined.png' alt="TOP Logo">
                <p>Odin Form</p>
            </div>
        </div>
        <div class="content">
            <div class="info"> 
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                    <form class="fields" id="my-form">
                        <div class="field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div class="field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" required>
                        </div>
                        <div class="field">
                            <label for="email">email</label>
                            <input type="email" id="first_name" required>
                        </div>
                        <div class="field">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" required>
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="field">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" required>
                        </div>
                    </form>
            </div>
            <div class="footer">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
